<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart View</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/cartview.css">
    <link rel="shortcut icon" type="image/png" href="./assets/img/cat_NM9_icon.ico">

    <script src="assets/js/global.js" async></script>

</head>
<body>
  <!-- NAVIGATION  -->
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container">
      <a class="navbar-brand" href="productlist.html"><img src="assets/img/logo-white.png" alt="" width="150" height="60"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="cart-title">
                    <div class="row m-2">
                        <div class="col">
                            <h3>Shopping History</h3>
                        </div> 
                    </div>
                    <section class="container content-section">
                        <div class="cart-row">
                            <span class="cart-item cart-header cart-column">ITEM</span>
                            <span class="cart-price cart-header cart-column">PRICE</span>
                            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                        </div>
                        <div class="cart-items">
                            <div class="cart-row">
                                  <div class="cart-item cart-column">
                                      <img class="cart-item-image" src="./assets/img/1.jpg" width="100" height="100">
                                      <span class="cart-item-title">Pet Recovery Collar Cone</span>
                                  </div>
                                  <span class="cart-price cart-column">₱88.00</span>
                                  <div class="cart-quantity cart-column">
                                      <input class="cart-quantity-input" type="number" value="1">
                                      <button class="btn btn-danger" type="button">REMOVE</button>
                                  </div>
                            </div>
                            <div class="cart-row">
                                <div class="cart-item cart-column">
                                    <img class="cart-item-image" src="./assets/img/3.jpg" width="100" height="100">
                                    <span class="cart-item-title">Dog Chewing Toy Dumbell</span>
                                </div>
                                <span class="cart-price cart-column">₱193.00</span>
                                <div class="cart-quantity cart-column">
                                    <input class="cart-quantity-input" type="number" value="2">
                                    <button class="btn btn-danger" type="button">REMOVE</button>
                                </div>
                              </div>
                        
                        </div>
                        <div class="cart-total">
                            <strong class="cart-total-title">Total</strong>
                            <span class="cart-total-price">₱474.00</span>
                        </div>
                        <button class="btn btn-primary btn-purchase" type="button">Check Out</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
  </div>
  



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
