        <div class="p-5 mt-7 card card-2 h-100">
            <h1 class="mt-2 pb-5 text-center">Login</h1>
            <form onsubmit="return signInForm()" target="productlist.html">

                <!-- start of row -->
                <div class="row justify-content-center align-items-center">
               
                    <div class="col-lg-9 col-md-8 col-sm-12">
                        <div class="form-group">    
                            <input type="text"  placeholder="Username" name="uname" id="uname" required>
                        </div>
                    </div>
                </div>
                     <div class="row justify-content-center align-items-center">
                         <div class="col-lg-9 col-md-8 col-sm-12">
                             <div class="form-group">
                            <input type="password" placeholder="Password" name="pass" id="pass" required>
                        </div>
                         </div>
                     </div>
                       
                                  
                    <div class="row justify-content-center align-items-center m-4">
                         <div class="col-lg-10 col-md-12 col-sm-10">
                         <button type="submit" class="submitBTN"><a class="loginbtn" href="productlist.html">Login</a></button>  
                        </div>    
                    </div>
                       
                <!-- End of Row -->
                </form>

             </div>
