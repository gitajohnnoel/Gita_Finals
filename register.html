<body>

   <section>
    <div class="container">
        <div class="p-2 card card-2 h-100">
            <div class="card-body">
                <h1 class="mt-2 pb-5 text-center">Create an Account</h1>
            <form onsubmit="return verify()" target="login.html">

                <!-- start of row -->
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-10 col-lg-6 col-sm-12">
                         <div class="form-group">
                             <input type="text" placeholder="First Name" name="fname" id="fname" required>    
                        </div>
                    </div>
                        <div class="col-md-10 col-lg-6 col-sm-12">
                         <div class="form-group">
                             <input type="text" placeholder="Last Name" name="lname" id="lname" required>    
                        </div>
                    </div>
                </div>
                

                <div class="row justify-content-center align-items-center">
                    <div class="col-md-10 col-lg-6 col-sm-12">
                        <div class="form-group">    
                            <input type="text"  placeholder="Username" name="uname" id="uname" required>
                        </div>
                    </div>
                    <div class="col-md-10 col-lg-6 col-sm-12">
                        <div class="form-group">
                            <input type="password" placeholder="Password" name="pass" id="pass" required>
                        </div>
                    </div>
                </div>
                    
                
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-10 col-lg-12 col-sm-12">
                        <div class="form-group">
                            <input type="password" class="pass-repeat" placeholder="Repeat Password" name="pass2" id="pass2" required >
                        </div>
                    </div>
                
                </div>        

                <div class="row justify-content-center align-items-center">
                      <div class="col-md-10 col-lg-12 m-4">
                        <button type="submit" class="submitBTN">Register</button>  
                      </div>
                </div>
                     <!-- End of Row -->
                </form>
                <div class="row justify-content-center align-items-center">
                  <div class="col-md-11 col-lg-12 col-sm-12 ml-4">
                    <div class="signIn ml-6">
                         <p>Already have an Account?&nbsp<a href="login.html">Sign In</a></p>
                    </div>
                    
                  </div>
            </div>   
              </div>
          </div>   
        
        </div>   
   </section>
    




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
